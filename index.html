<!DOCTYPE html>
<html lang="en">
<head>

  <!-- SEO Meta -->

  <meta name="twitter:image" content="https://nyrshon.com/favicon.png" />

  <link rel="shortcut icon" href="/favicon.png" type="image/png" />
  <link rel="icon" href="/favicon.png" sizes="192x192" type="image/png" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <meta name="theme-color" content="#000000">

  <!-- Structured Data for Google Knowledge Graph -->
  <script type="application/ld+json">

      "@type": "Person",
      "name": "Pranay Sahu"
    },

      "addressCountry": "India",

    },

      "https://www.instagram.com/nyrshon",
      "https://www.linkedin.com/company/nyrshon",
      "https://twitter.com/nyrshon",
      "https://www.facebook.com/nyrshon"
    ],
    "contactPoint": {
      "@type": "ContactPoint",
      "contactType": "Customer Support",

    }
  }

  <style>
    html, body {
      margin: 0;
      padding: 0;
