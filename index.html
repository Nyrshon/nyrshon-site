<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nyrshon</title>

    <!-- ✅ Add your custom favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background-color: #000; /* fallback background */
      }

      iframe {
        border: none;
        width: 100%;
        height: 100%;
      }

      /* ✅ Overlay to hide Framer footer or "Made with Framer" bar */
      .hide-footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 90px; /* adjust as needed */
        background: transparent;
        pointer-events: none;
        z-index: 9999;
      }

      /* ✅ Overlay to hide top-right Remix/Twitter buttons if visible */
      .hide-top-right {
        position: fixed;
        top: 0;
        right: 0;
        width: 180px;
        height: 120px;
        background: transparent;
        pointer-events: none;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <!-- ✅ Load your Framer website -->
    <iframe
      src="https://exciting-shape-432647.framer.app"
      title="Nyrshon Website"
      allowfullscreen
    ></iframe>

    <!-- ✅ Invisible overlays to visually hide unwanted Framer buttons -->
    <div class="hide-footer"></div>
    <div class="hide-top-right"></div>

    <script>
      // Optional attempt to remove Framer-related links (may be blocked by CORS)
      const tryHideInsideIframe = () => {
        try {
          const iframeDoc = document.querySelector("iframe").contentWindow.document;
          const links = iframeDoc.querySelectorAll("a");
          links.forEach(link => {
            if (
              /framer\.com/i.test(link.href) ||
              /Remix/i.test(link.textContent) ||
              /Twitter/i.test(link.textContent)
            ) {
              link.style.display = "none";
            }
          });
        } catch (e) {
          // Cross-origin, so we ignore the error silently
        }
      };

      // Try after a short delay (iframe must load)
      setTimeout(tryHideInsideIframe, 4000);
    </script>
  </body>
</html>
