<body>
  <!-- Updated iframe with improved sandbox permissions -->
  <iframe 
    id="nyrshon-site"
    src="https://nyrshon.framer.website?framer-preview=1"
    title="Nyrshon Website"
    sandbox="allow-same-origin allow-scripts allow-popups allow-popups-to-escape-sandbox allow-top-navigation allow-top-navigation-by-user-activation"
    style="border:none; width:100%; height:100vh;">
  </iframe>

  <!-- Updated script: forces external links to open in new tabs -->
  <script>
    const iframe = document.getElementById('nyrshon-site');

    // Add listener for clicks inside iframe
    iframe.addEventListener('load', () => {
      try {
        const iframeWindow = iframe.contentWindow;
        iframeWindow.addEventListener('click', (e) => {
          const target = e.target?.closest('a');
          if (target && target.href && !target.href.includes('nyrshon.framer.website')) {
            e.preventDefault();
            window.open(target.href, '_blank');
          }
        });
      } catch (err) {
        console.warn("Cross-origin restriction active, enabling popup fallback.");
      }
    });

    // Fallback listener for Framer postMessages
    window.addEventListener('message', (event) => {
      if (event.data?.type === 'navigate-external' && event.data.url) {
        window.open(event.data.url, '_blank');
      }
    });
  </script>
</body>
